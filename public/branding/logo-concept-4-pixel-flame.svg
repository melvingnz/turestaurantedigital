<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none" aria-hidden="true">
  <title>Concept 4: Pixel flame / digital sun</title>
  <!-- Pixelated flame  cooking heat, digital aesthetic -->
  <g fill="#FF6B00">
    <!-- Base -->
    <rect x="52" y="88" width="16" height="12" />
    <rect x="44" y="76" width="32" height="12" />
    <!-- Body -->
    <rect x="48" y="64" width="40" height="12" />
    <rect x="44" y="52" width="48" height="12" />
    <rect x="48" y="40" width="40" height="12" />
    <rect x="52" y="28" width="32" height="12" />
    <!-- Peak / inner "flame" -->
    <rect x="60" y="16" width="16" height="12" />
    <!-- Side sparks -->
    <rect x="36" y="56" width="8" height="12" />
    <rect x="76" y="56" width="8" height="12" />
    <rect x="40" y="40" width="8" height="12" />
    <rect x="72" y="40" width="8" height="12" />
    <!-- White "glow" pixels for depth -->
    <rect x="60" y="52" width="12" height="12" fill="#FFFFFF" />
    <rect x="64" y="64" width="8" height="12" fill="#FFFFFF" />
  </g>
</svg>
